<!-- store/templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eric Sales{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Add more CSS or JavaScript links here -->
</head>

<body>
    <header>
        <h1><a href="{% url 'product_list' %}">Eric Sales</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'product_list' %}">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; {{ year }} Eric Sales. All rights reserved.
    </footer>
</body>

</html>
