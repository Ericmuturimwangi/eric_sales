{% extends 'base.html' %}

{% block content %}
  <h2>Your Shopping Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart_items %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>${{ item.product.price|floatformat:2 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>Total Price: ${{ total_price|floatformat:2 }}</p>
  <a href="#">Proceed to Checkout</a> <!-- Implement this functionality later -->
{% endblock %}
